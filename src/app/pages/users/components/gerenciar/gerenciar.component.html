<table id="t01">



    <tr>
      <th>id</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Celular</th>
      <th>Rg</th>
      <th>Cpf</th>
      <th>Data Nascimento</th>
      <th>Senha</th>
      <th>Criado em:</th>
      <th></th>
    </tr>


    <tr *ngFor="let user of users">
      <td>{{ user?.id }}</td>
      <td>{{ user?.nome }}</td>
      <td>{{ user?.email }}</td>
      <td>{{ user?.telefone }}</td>
      <td>{{ user?.celular }}</td>
      <td>{{ user?.rg }}</td>
      <td>{{ user?.cpf }}</td>
      <td>{{ user?.data_nascimento}}</td>
      <td>{{ user?.senha }}</td>
      <td>{{ user?.criado | date: 'dd/mm/yyyy'}}</td>
      <td></td>
    </tr>


</table>
