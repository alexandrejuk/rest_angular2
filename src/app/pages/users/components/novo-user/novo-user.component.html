<div>
  <form [formGroup]="userForm">
  <div>
     <input formControlName="nome" placeholder="Nome">
  </div>

  <div>
    <input formControlName="email" placeholder="Email">
  </div>

  <div>
     <input formControlName="telefone" placeholder="Telefone">
  </div>

  <div>
     <input formControlName="celular" placeholder="Celular">
  </div>

  <div>
    <input formControlName="rg" placeholder="RG">
  </div>

  <div>
    <input formControlName="cpf" placeholder="CPF">
  </div>

  <div>
    <input formControlName="data_nascimento" placeholder="Data Nascimento">
  </div>

  <div>
    <input formControlName="senha" placeholder="Senha">
  </div>

  <div>
    <button (click)="novoUser(userForm.value)">Salvar</button>
  </div>

</form>
</div>
